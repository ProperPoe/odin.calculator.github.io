<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container" id="calculator-container">
        <div class="calculator">
            <div class="calc-display"></div>
            <div class="calc-buttons-one">
                <button>%</button>
                <button>CE</button>
                <button>C</button>
                <button>Back</button>
            </div>
            <div class="calc-buttons-one">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>x</button>
            </div>
            <div class="calc-buttons-one">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div class="calc-buttons-one">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
            <div class="calc-buttons-one">
                <button>+/-</button>
                <button>0</button>
                <button>.</button>
                <button>=</button>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
