<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container" id="calculator-container">
        <div class="calculator">
            <div class="display-container">
                <div class="calc-display" id="calc-display">
                    <div id="result-display"></div>
                    <div id="calculations"></div>
                </div>
            </div>
            
            <div class="calc-btn-container">
                <div class="calc-buttons-one">
                    <button value="%">%</button>
                    <button id="clear" class="operand" value="clear">CE</button>
                    <button>C</button>
                    <button id="back" value="back">Back</button>
                </div>
                <div class="calc-buttons-two">
                    <button class="operand" value="7">7</button>
                    <button class="operand" value="8">8</button>
                    <button class="operand" value="9">9</button>
                    <button class="operand" value="*">x</button>
                </div>
                <div class="calc-buttons-three">
                    <button class="operand" value="4">4</button>
                    <button class="operand" value="5">5</button>
                    <button class="operand" value="6">6</button>
                    <button class="operand" value="-">-</button>
                </div>
                <div class="calc-buttons-four">
                    <button class="operand" value="1">1</button>
                    <button class="operand" value="2">2</button>
                    <button class="operand" value="3">3</button>
                    <button class="operand" value="+">+</button>
                </div>
                <div class="calc-buttons-five">
                    <button class="operand" value="*">+/-</button>
                    <button class="operand" value="0">0</button>
                    <button class="operand" value=".">.</button>
                    <button id="equals" value="=">=</button>
                </div>
            </div>
            

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
